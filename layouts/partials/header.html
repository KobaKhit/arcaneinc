<header class="bg-gray-900 fixed w-full z-50">
    <nav class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
            <a href="/" class="text-white text-2xl font-bold">Arcane Investigation</a>
            <div class="hidden md:flex space-x-8">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="text-white hover:text-blue-400 transition">{{ .Name }}</a>
                {{ end }}
            </div>
            <!-- Mobile menu button -->
            <button class="md:hidden text-white" id="mobile-menu-button">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>
        <!-- Mobile menu -->
        <div class="md:hidden hidden" id="mobile-menu">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="block py-2 text-white hover:text-blue-400">{{ .Name }}</a>
            {{ end }}
        </div>
    </nav>
</header>
