{{ define "main" }}
<div class="pt-20 bg-gray-50">
    <div class="container mx-auto px-6 py-12">
        <!-- Header -->
        <div class="text-center mb-16">
            <h1 class="text-4xl font-bold mb-4">{{ .Title }}</h1>
            <p class="text-xl text-gray-600 max-w-3xl mx-auto">{{ .Content }}</p>
        </div>

        <!-- Contact Information Card -->
        <div class="max-w-2xl mx-auto">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-8">Get in Touch</h2>
                
                <!-- Phone -->
                <div class="mb-6">
                    <div class="flex items-center mb-3">
                        <svg class="w-6 h-6 text-blue-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                        </svg>
                        <h3 class="text-lg font-semibold">Phone</h3>
                    </div>
                    <p class="text-gray-600 ml-9">{{ .Site.Params.phone }}</p>
                </div>

                <!-- Email -->
                <div class="mb-6">
                    <div class="flex items-center mb-3">
                        <svg class="w-6 h-6 text-blue-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        <h3 class="text-lg font-semibold">Email</h3>
                    </div>
                    <p class="text-gray-600 ml-9">{{ .Site.Params.email }}</p>
                </div>

                <!-- Service Area -->
                <div class="mb-6">
                    <div class="flex items-center mb-3">
                        <svg class="w-6 h-6 text-blue-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        <h3 class="text-lg font-semibold">Service Area</h3>
                    </div>
                    <p class="text-gray-600 ml-9">{{ .Site.Params.address }}</p>
                </div>

                <!-- Hours -->
                <div>
                    <div class="flex items-center mb-3">
                        <svg class="w-6 h-6 text-blue-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <h3 class="text-lg font-semibold">Hours</h3>
                    </div>
                    <p class="text-gray-600 ml-9">Available 24/7 for emergencies</p>
                    <p class="text-gray-600 ml-9">Office Hours: Monday - Friday, 9:00 AM - 5:00 PM</p>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
